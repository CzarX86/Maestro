<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Orchestrator Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            color: #7f8c8d;
            margin: 10px 0 0 0;
            font-size: 1.1em;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }

        .current-task {
            font-weight: 600;
            color: #2c3e50;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #27ae60;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .graph-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node:hover {
            transform: scale(1.1);
        }

        .node-circle {
            fill: #ecf0f1;
            stroke: #bdc3c7;
            stroke-width: 3;
            transition: all 0.3s ease;
        }

        .node-circle.waiting {
            fill: #f39c12;
            stroke: #e67e22;
        }

        .node-circle.running {
            fill: #3498db;
            stroke: #2980b9;
            animation: pulse-running 1.5s infinite;
        }

        .node-circle.completed {
            fill: #27ae60;
            stroke: #229954;
        }

        .node-circle.failed {
            fill: #e74c3c;
            stroke: #c0392b;
        }

        @keyframes pulse-running {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .node-text {
            font-family: 'Segoe UI', sans-serif;
            font-size: 12px;
            font-weight: 600;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: #2c3e50;
            pointer-events: none;
        }

        .status-textbox {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 500;
            color: #2c3e50;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            pointer-events: none;
            max-width: 200px;
            word-wrap: break-word;
        }

        .status-textbox.waiting {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }

        .status-textbox.running {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .status-textbox.completed {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .status-textbox.failed {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .edge {
            stroke: #95a5a6;
            stroke-width: 2;
            fill: none;
            marker-end: url(#arrowhead);
        }

        .edge.active {
            stroke: #3498db;
            stroke-width: 3;
            animation: flow 2s infinite;
        }

        @keyframes flow {
            0% { stroke-dasharray: 0 10; }
            50% { stroke-dasharray: 10 0; }
            100% { stroke-dasharray: 0 10; }
        }

        .logs-panel {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-timestamp {
            color: #95a5a6;
        }

        .log-level {
            font-weight: bold;
        }

        .log-level.INFO { color: #3498db; }
        .log-level.WARN { color: #f39c12; }
        .log-level.ERROR { color: #e74c3c; }
        .log-level.SUCCESS { color: #27ae60; }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .metric-label {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>ðŸŽ­ Maestro Orchestrator</h1>
            <p>Real-time Pipeline Monitoring Dashboard</p>
        </div>

        <div class="status-bar">
            <div class="current-task">
                Current Task: <span id="current-task">demo</span>
            </div>
            <div class="connection-status">
                <div class="status-indicator" id="connection-status"></div>
                <span id="connection-text">Connecting...</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startPipeline()">Start Pipeline</button>
            <button class="btn btn-warning" onclick="pausePipeline()">Pause</button>
            <button class="btn btn-success" onclick="resetPipeline()">Reset</button>
            <button class="btn btn-primary" onclick="toggleLogs()">Toggle Logs</button>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value" id="total-time">0s</div>
                <div class="metric-label">Total Time</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="tests-passed">0</div>
                <div class="metric-label">Tests Passed</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="coverage">0%</div>
                <div class="metric-label">Coverage</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="files-touched">0</div>
                <div class="metric-label">Files Touched</div>
            </div>
        </div>

        <div class="graph-container">
            <svg id="pipeline-graph" width="100%" height="400"></svg>
        </div>

        <div class="logs-panel" id="logs-panel" style="display: none;">
            <div id="logs-content"></div>
        </div>
    </div>

    <script>
        // Pipeline configuration
        const pipeline = {
            nodes: [
                { id: 'planner', name: 'Planner', x: 100, y: 200, status: 'waiting', description: 'Gemini CLI - Planning phase' },
                { id: 'coder', name: 'Coder', x: 300, y: 200, status: 'waiting', description: 'Codex CLI - Code generation' },
                { id: 'integrator', name: 'Integrator', x: 500, y: 200, status: 'waiting', description: 'Cursor CLI - Integration' },
                { id: 'tester', name: 'Tester', x: 700, y: 200, status: 'waiting', description: 'Canonical tests - QA' },
                { id: 'reporter', name: 'Reporter', x: 900, y: 200, status: 'waiting', description: 'QA Report generation' }
            ],
            edges: [
                { source: 'planner', target: 'coder' },
                { source: 'coder', target: 'integrator' },
                { source: 'integrator', target: 'tester' },
                { source: 'tester', target: 'reporter' }
            ]
        };

        let currentStage = 0;
        let isRunning = false;
        let startTime = null;
        let logs = [];
        let ws = null;

        // Initialize the dashboard
        function initDashboard() {
            createGraph();
            connectWebSocket();
            updateMetrics();
        }

        // Create the pipeline graph
        function createGraph() {
            const svg = d3.select('#pipeline-graph');
            svg.selectAll('*').remove();

            const width = 1000;
            const height = 400;
            svg.attr('viewBox', `0 0 ${width} ${height}`);

            // Create arrow marker
            svg.append('defs').append('marker')
                .attr('id', 'arrowhead')
                .attr('viewBox', '0 0 10 10')
                .attr('refX', 8)
                .attr('refY', 3)
                .attr('markerWidth', 6)
                .attr('markerHeight', 6)
                .attr('orient', 'auto')
                .append('path')
                .attr('d', 'M0,0 L0,6 L9,3 z')
                .attr('fill', '#95a5a6');

            // Create edges
            svg.selectAll('.edge')
                .data(pipeline.edges)
                .enter()
                .append('line')
                .attr('class', 'edge')
                .attr('x1', d => pipeline.nodes.find(n => n.id === d.source).x)
                .attr('y1', d => pipeline.nodes.find(n => n.id === d.source).y)
                .attr('x2', d => pipeline.nodes.find(n => n.id === d.target).x)
                .attr('y2', d => pipeline.nodes.find(n => n.id === d.target).y);

            // Create nodes
            const nodeGroup = svg.selectAll('.node')
                .data(pipeline.nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${d.x}, ${d.y})`);

            // Add circles
            nodeGroup.append('circle')
                .attr('class', 'node-circle')
                .attr('r', 30)
                .attr('class', d => `node-circle ${d.status}`);

            // Add text
            nodeGroup.append('text')
                .attr('class', 'node-text')
                .attr('y', 5)
                .text(d => d.name);

            // Add status textboxes
            nodeGroup.append('foreignObject')
                .attr('width', 200)
                .attr('height', 60)
                .attr('x', -100)
                .attr('y', 50)
                .append('xhtml:div')
                .attr('class', d => `status-textbox ${d.status}`)
                .html(d => `
                    <div><strong>${d.name}</strong></div>
                    <div>${d.description}</div>
                    <div>Status: ${d.status.toUpperCase()}</div>
                `);

            updateGraph();
        }

        // Update graph appearance
        function updateGraph() {
            d3.selectAll('.node-circle')
                .data(pipeline.nodes)
                .attr('class', d => `node-circle ${d.status}`);

            d3.selectAll('.status-textbox')
                .data(pipeline.nodes)
                .attr('class', d => `status-textbox ${d.status}`)
                .html(d => `
                    <div><strong>${d.name}</strong></div>
                    <div>${d.description}</div>
                    <div>Status: ${d.status.toUpperCase()}</div>
                    ${d.progress ? `<div>Progress: ${d.progress}</div>` : ''}
                    ${d.error ? `<div style="color: #e74c3c;">Error: ${d.error}</div>` : ''}
                `);

            // Update edges
            d3.selectAll('.edge')
                .data(pipeline.edges)
                .attr('class', d => {
                    const sourceNode = pipeline.nodes.find(n => n.id === d.source);
                    const targetNode = pipeline.nodes.find(n => n.id === d.target);
                    return sourceNode.status === 'running' || targetNode.status === 'running' ? 'edge active' : 'edge';
                });
        }

        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                document.getElementById('connection-status').classList.add('connected');
                document.getElementById('connection-text').textContent = 'Connected';
                addLog('INFO', 'WebSocket connected');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function() {
                document.getElementById('connection-status').classList.remove('connected');
                document.getElementById('connection-text').textContent = 'Disconnected';
                addLog('WARN', 'WebSocket disconnected');
                
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = function(error) {
                addLog('ERROR', 'WebSocket error: ' + error);
            };
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'status_update':
                    updateNodeStatus(data.node, data.status, data.details);
                    break;
                case 'metrics_update':
                    updateMetrics(data.metrics);
                    break;
                case 'log':
                    addLog(data.level, data.message);
                    break;
                case 'pipeline_start':
                    startPipeline();
                    break;
                case 'pipeline_complete':
                    completePipeline();
                    break;
            }
        }

        // Update node status
        function updateNodeStatus(nodeId, status, details = {}) {
            const node = pipeline.nodes.find(n => n.id === nodeId);
            if (node) {
                node.status = status;
                node.progress = details.progress;
                node.error = details.error;
                updateGraph();
            }
        }

        // Update metrics
        function updateMetrics(metrics = {}) {
            if (metrics.totalTime) {
                document.getElementById('total-time').textContent = metrics.totalTime + 's';
            }
            if (metrics.testsPassed !== undefined) {
                document.getElementById('tests-passed').textContent = metrics.testsPassed;
            }
            if (metrics.coverage !== undefined) {
                document.getElementById('coverage').textContent = metrics.coverage + '%';
            }
            if (metrics.filesTouched !== undefined) {
                document.getElementById('files-touched').textContent = metrics.filesTouched;
            }
        }

        // Add log entry
        function addLog(level, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                timestamp,
                level,
                message
            };
            
            logs.push(logEntry);
            if (logs.length > 100) {
                logs.shift();
            }
            
            updateLogsDisplay();
        }

        // Update logs display
        function updateLogsDisplay() {
            const logsContent = document.getElementById('logs-content');
            logsContent.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <span class="log-timestamp">[${log.timestamp}]</span>
                    <span class="log-level ${log.level}">[${log.level}]</span>
                    <span>${log.message}</span>
                </div>
            `).join('');
            
            logsContent.scrollTop = logsContent.scrollHeight;
        }

        // Pipeline control functions
        function startPipeline() {
            if (isRunning) return;
            
            isRunning = true;
            startTime = Date.now();
            currentStage = 0;
            
            addLog('INFO', 'Starting pipeline...');
            
            // Reset all nodes
            pipeline.nodes.forEach(node => {
                node.status = 'waiting';
                node.progress = null;
                node.error = null;
            });
            
            updateGraph();
            
            // Simulate pipeline execution
            executeStage(0);
        }

        function executeStage(stageIndex) {
            if (stageIndex >= pipeline.nodes.length) {
                completePipeline();
                return;
            }
            
            const node = pipeline.nodes[stageIndex];
            node.status = 'running';
            node.progress = '0%';
            updateGraph();
            
            addLog('INFO', `Starting ${node.name} stage...`);
            
            // Simulate stage execution with progress updates
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                    
                    // Complete current stage
                    node.status = 'completed';
                    node.progress = null;
                    updateGraph();
                    
                    addLog('SUCCESS', `${node.name} stage completed`);
                    
                    // Move to next stage
                    setTimeout(() => executeStage(stageIndex + 1), 1000);
                } else {
                    node.progress = Math.round(progress) + '%';
                    updateGraph();
                }
            }, 500);
        }

        function completePipeline() {
            isRunning = false;
            addLog('SUCCESS', 'Pipeline completed successfully!');
            
            // Update final metrics
            const totalTime = Math.round((Date.now() - startTime) / 1000);
            updateMetrics({
                totalTime,
                testsPassed: Math.floor(Math.random() * 20) + 10,
                coverage: Math.floor(Math.random() * 30) + 70,
                filesTouched: Math.floor(Math.random() * 10) + 5
            });
        }

        function pausePipeline() {
            if (isRunning) {
                isRunning = false;
                addLog('WARN', 'Pipeline paused');
            }
        }

        function resetPipeline() {
            isRunning = false;
            currentStage = 0;
            startTime = null;
            
            pipeline.nodes.forEach(node => {
                node.status = 'waiting';
                node.progress = null;
                node.error = null;
            });
            
            updateGraph();
            updateMetrics({
                totalTime: 0,
                testsPassed: 0,
                coverage: 0,
                filesTouched: 0
            });
            
            addLog('INFO', 'Pipeline reset');
        }

        function toggleLogs() {
            const logsPanel = document.getElementById('logs-panel');
            logsPanel.style.display = logsPanel.style.display === 'none' ? 'block' : 'none';
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
