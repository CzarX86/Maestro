<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documentation Status Panel</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121820;
      --text: #cdd6f4;
      --muted: #94a3b8;
      --good: #22c55e;
      --warn: #eab308;
      --bad: #ef4444;
      --accent: #60a5fa;
    }
    body { background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 24px; }
    .card { background: var(--card); border-radius: 12px; padding: 16px 20px; max-width: 900px; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .metric { flex: 1; min-width: 160px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 8px; }
    .metric .label { font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: .08em; }
    .metric .value { font-size: 24px; margin-top: 6px; }
    .status { display: inline-flex; gap: 8px; align-items: center; padding: 6px 10px; border-radius: 999px; font-weight: 600; }
    .status.good { background: rgba(34,197,94,.15); color: var(--good); }
    .status.warn { background: rgba(234,179,8,.15); color: var(--warn); }
    .status.bad { background: rgba(239,68,68,.15); color: var(--bad); }
    .muted { color: var(--muted); }
    h1 { margin: 0 0 12px; font-size: 22px; }
    ul { margin: 8px 0 0 20px; }
    code { background: rgba(255,255,255,0.06); padding: 2px 6px; border-radius: 6px; }
  </style>
  <script>
    let ws;
    function statusClass(s) {
      s = (s||'').toLowerCase();
      if (s === 'pass') return 'good';
      if (s === 'soft-fail') return 'warn';
      return 'bad';
    }
    function connect() {
      const url = `ws://${location.hostname}:` + (location.port === '8080' ? '8765' : (parseInt(location.port)||8765));
      ws = new WebSocket(url);
      ws.onopen = () => console.log('WebSocket connected');
      ws.onmessage = (ev) => {
        try {
          const msg = JSON.parse(ev.data);
          if (msg.type === 'doc_update') {
            updatePanel(msg);
          }
        } catch {}
      };
      ws.onclose = () => setTimeout(connect, 1000);
    }
    function updatePanel(doc) {
      document.getElementById('task').textContent = doc.task || '-';
      const st = document.getElementById('status');
      st.className = 'status ' + statusClass(doc.status);
      st.textContent = (doc.status||'-').toUpperCase();
      document.getElementById('passed').textContent = doc.passed ?? '-';
      document.getElementById('failed').textContent = doc.failed ?? '-';
      document.getElementById('coverage').textContent = (doc.coverage ?? '-') + '%';
      document.getElementById('lint').textContent = doc.lint_errors ?? '-';
      document.getElementById('types').textContent = doc.type_errors ?? '-';
      document.getElementById('updated').textContent = doc.timestamp || new Date().toISOString();
    }
    window.addEventListener('load', connect);
  </script>
  </head>
<body>
  <div class="card">
    <h1>Documentation Status</h1>
    <div class="row" style="margin-bottom: 12px; align-items:center;">
      <div class="metric" style="flex:2">
        <div class="label">Task</div>
        <div class="value"><code id="task">-</code></div>
      </div>
      <div>
        <span id="status" class="status bad">N/A</span>
      </div>
      <div class="metric">
        <div class="label">Last Updated</div>
        <div class="value muted" id="updated">-</div>
      </div>
    </div>
    <div class="row">
      <div class="metric"><div class="label">Tests Passed</div><div class="value" id="passed">-</div></div>
      <div class="metric"><div class="label">Tests Failed</div><div class="value" id="failed">-</div></div>
      <div class="metric"><div class="label">Coverage</div><div class="value" id="coverage">-</div></div>
      <div class="metric"><div class="label">Lint Errors</div><div class="value" id="lint">-</div></div>
      <div class="metric"><div class="label">Type Errors</div><div class="value" id="types">-</div></div>
    </div>
    <p class="muted" style="margin-top: 12px;">This panel updates when the QA report changes and the Documentation Agent runs.</p>
  </div>
</body>
</html>
